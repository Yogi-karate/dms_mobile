services:
  - docker

script:
  - docker build ./api -t tramm/dms_mobile:$TRAVIS_BRANCH
  - docker run -d -p 127.0.0.1:80:4567 tramm/dms_mobile:$TRAVIS_BRANCH
  - docker ps -a
   
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && docker push tramm/dms_mobile:$TRAVIS_BRANCH
 
